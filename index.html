<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8" >
		
		<meta property="og:site_name" content="SubwaySimulator">
		
		<meta property="og:image" content="https://subway.surfinontheinter.net/img/boxArt/card.png">
		
		<meta property="og:title" content="Subway Simulator">
		
		<meta property="og:description" content="The best way to simulte the experiance of driving a subway.">
		
		<meta property="description" content="The best way to simulte the experiance of driving a subway.">

		<title id="title" >Subway simulator 2020</title>

		<link rel="stylesheet" type="text/css" href="/css/main.css">
		
		<link rel="stylesheet" type="text/css" href="/css/title.css">
		
		<link rel="stylesheet" type="text/css" href="/css/pause.css">
		
		<link rel="stylesheet" type="text/css" href="/css/hud.css">
		
		<link rel="stylesheet" type="text/css" href="/css/classes.css">
		
		<link rel="stylesheet" type="text/css" href="/css/bindingMenu.css">
		
		<link rel="stylesheet" type="text/css" href="/css/noAntiAliasing.css">
		
		<link id="lvlLoaderCSS" rel="stylesheet" type="text/css" href="/levels/debug/test1/css/test1.css">

		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />

		<script src="/js/startScreen.js"></script>

		<script src="/js/engine.js"></script>

		<script src="/js/camera.js"></script>

		<script src="/js/levelChange.js"></script>

		<script src="/js/pause.js"></script>

		<script src="/js/exit.js"></script>

		<script src="/js/keyBindings.js"></script>

		<script src="/js/render.js"></script>

		<script src="/js/physic.js"></script>

		<meta name="description" content="Subway simulator <- Best Game" >

		<script src="/js/everyFrame.js"></script>
		
	</head>

	<body id="body" class="hideScroll" >

		<div id="world" >
			
		</div>

		<div id="playerCarDiv" style="left: 45%;top: 20%;" >

			<table id="playerCarTable">

				<tbody>

					<tr>

						<td>
							
							<img id="playerTrailerBodyImg" class="playerCarImg" src="/img/cars/LongPassanger/car.png" />
							
							<img id="playerTrailerDoorImg" class="playerCarImg" src="/img/cars/LongPassanger/door.png" />

						</td>

						<td>

							<img id="playerCarBodyImg" class="playerCarImg" src="/img/player/car.png" />

							<img id="playerCarDoorImg" class="playerCarImg" src="/img/player/door.png" />
							

						</td>
						
					</tr>
					
				</tbody>
				
			</table>

		</div>
		
		<div id="hud" class="invis" >

			<table id="hudTable" >

				<tbody>

					<tr>

						<td>

							<h1 id="hudSpeedLimitLabel" class="hudH1Label" >Speed Limit:</h1>
							
						</td>

						<td>

							<h1 id="hudSpeedLimitDisplay" class="hudH1Display" >69420 MPH</h1>
							
						</td>

						<td>

							<h1 id="hudSwitchLabel" class="hudH1Label" >Next Switch:</h1>
							
						</td>

						<td>

							<h1 id="hudSwitchDisplay" class="hudH1Display" >UP</h1>
							
						</td>

					</tr>

					<tr>

						<td>

							<h1 id="hudSpeed=Label" class="hudH1Label" >Your Speed:</h1>
							
						</td>

						<td>

							<h1 id="hudSpeedDisplay" class="hudH1Display" >69420 MPH</h1>
							
						</td>
						
					</tr>
					
				</tbody>
				
			</table>

			<iframe id="hudVideo" class="invis" width="15%" height="15%" src="https://subsim.moe/about" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		
		</div>
		
		<div id="titleScreen" >
			
			<h1 id="titleScreenH1" >SUBWAY SIMULATOR 2020</h1>

			<table id="titleScreenButtonsTable" >

				<tbody id="titleScreenButtonsTbody" >

					<tr id="titleScreenButtonsTr" >
						
						<td  id="titleScreenButtonsTable" >

							<a onclick='startGame()' >
				
								<div id="titleScreenStartButton" >
							       
									<p id="titleScreenStartButtonText" >Start</p>
	
								</div>
				
							</a>

						</td>
						
						<td  id="titleScreenButtonsTable" >

							<a onclick='showBindMenu();' >
				
								<div id="titleScreenStartButton" >
							       
									<p id="titleScreenStartButtonText" >Controls</p>
	
								</div>

							</a>

						</td>
						
						<td  id="titleScreenButtonsTable" >
			
							<a onclick='alert("wtf is a demo?");' >
				
								<div id="titleScreenStartButton" >
							       
									<p id="titleScreenStartButtonText" >Demo</p>
	
								</div>
				
							</a>

						</td>

					</tr>
					
				</tbody>
				
			</table>
			
		</div>
		
		<div id="pauseMenu" class="invis" >
			
			<h1 id="pauseMenuH1" >BREAK TIME</h1>

			<table id="pauseMenuButtonsTable" >

				<tbody id="pauseMenuButtonsTbody" >

					<tr id="pauseMenuButtonsTr" >
						
						<td  id="pauseMenuButtonsTable" >

							<a onclick='togglePause()' >
				
								<div id="pauseMenuStartButton" >
							       
									<p id="titleScreenStartButtonText" >Resume</p>
	
								</div>
				
							</a>

						</td>
						
						<td  id="pauseMenuButtonsTable" >

							<a onclick='showBindMenu();' >
				
								<div id="pauseMenuStartButton" >
							       
									<p id="titleScreenStartButtonText" >Controls</p>
	
								</div>

							</a>

						</td>
						
						<td  id="pauseMenuButtonsTable" >
			
							<a onclick='exit();' >
				
								<div id="pauseMenuStartButton" >
							       
									<p id="pauseMenuStartButtonText" >EXIT</p>
	
								</div>
				
							</a>

						</td>

					</tr>
					
				</tbody>
				
			</table>
			
		</div>

		<div id="controlBindingsMenu"  class="invis" >
			
			<h1 id="controlBindingsMenuH1" >Edit Control Bindings</h1>

			<a onclick="unShowBindMenu();">
			
				<h1 id="controlBindingsMenuCloseButton" >X</h1>

			</a>
			
			<table id="controlBindingsTable" >

				<tbody>
					
					<tr>

						<td>
							
							<h1 id="controlBindingsTableH1" >Control</h1>

						</td>

						<td>

							<h1 id="controlBindingsTableH1" >Bind 1</h1>

						</td>

						<td>

							<h1 id="controlBindingsTableH1" >Bind 2</h1>

						</td>

						<td>

							<h1 id="controlBindingsTableH1" >Bind 3</h1>

						</td>
						
					</tr>

				</tbody>
				
			</table>

		</div>

		<div id="wantedStarsDiv" class="invis" >

			<table id="wantedStarsTable" >

				<tbody>

					<tr>

						<td>

							<img id="wantedStar5" class="wantedStar" src="/img/gui/police/wanted/emptyStar.png" />
							
						</td>

						<td>

							<img id="wantedStar4" class="wantedStar" src="/img/gui/police/wanted/emptyStar.png" />
							
						</td>

						<td>

							<img id="wantedStar3" class="wantedStar" src="/img/gui/police/wanted/emptyStar.png" />
							
						</td>

						<td>

							<img id="wantedStar2" class="wantedStar" src="/img/gui/police/wanted/emptyStar.png" />
							
						</td>

						<td>

							<img id="wantedStar1" class="wantedStar" src="/img/gui/police/wanted/emptyStar.png" />
							
						</td>
						
					</tr>
					
				</tbody>

			</table>

		</div>

	</body>

	<script src="/js/controlBindings.js"></script>
	
	<script src="/js/input.js"></script>

</html>
